<div class="database-list-container">
  <app-manage-databases
    [databaseList]="databaseList"
    [databaseIsLoading]="databaseIsLoading"
    [getDatabaseListError]="getDatabaseListError"
    (selectDatabaseAction)="selectDatabase($event)"
    (deleteDatabaseAction)="openDeleteDatabasePopup($event)"
    (addDatabaseAction)="addDatabase($event)"
  ></app-manage-databases>
</div>
