<div class="container">
    <div class="no-tables-error" *ngIf="tablesList && !tablesList.length">
        No search results 
    </div>
    <div *ngFor="let table of tablesList">
        <app-table
            [table]="table"
            [databaseName]="databaseName"
            [recordsList]="records"
            (dropTableAction)="dropTable($event)"
        >
        </app-table>
    </div>
</div>
