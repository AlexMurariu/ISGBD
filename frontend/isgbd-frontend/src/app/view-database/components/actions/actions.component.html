<div class="container">
    <div [formGroup]="tablesForm">
        <mat-form-field class="filter-input">
          <input matInput formControlName="searchTable" placeholder="Search table by name" autocomplete="off">
        </mat-form-field>
      </div>
    <div class="action-button-container">
        <button class="action-button" mat-raised-button color="primary" (click)="createTable()">
            Create table
        </button>
        <button class="action-button" mat-raised-button color="primary" [disabled]="tablesList && !tablesList.length" (click)="createIndex()">
            Create index
        </button>
        <button class="action-button" mat-raised-button color="primary" [disabled]="tablesList && !tablesList.length" (click)="insertRecordsInTable()">
            Insert
        </button>
        <button class="action-button" mat-raised-button color="primary" [disabled]="tablesList && !tablesList.length" (click)="deleteRecordsFromTable()">
            Delete
        </button>
        <button class="action-button" mat-raised-button color="primary" (click)="findDatabase()">
            Find Database
        </button>
    </div>
</div>
