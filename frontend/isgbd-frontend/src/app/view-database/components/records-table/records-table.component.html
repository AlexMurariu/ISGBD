<div class="mat-elevation-z8" *ngIf="recordsList.length">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container *ngFor="let column of displayedColumns; let i = index" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element"> {{displayAttributeValue(column, element, i - 1)}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div *ngIf="!recordsList.length" class="info-msg">
  There are no records for this table
</div>
